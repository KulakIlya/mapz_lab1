<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор векторних норм та відстаней</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Калькулятор векторних норм та відстаней</h2>
    <table>
      <tr>
        Калькулятор метрік
        <br />
        Розробив Кравецький Богдан
      </tr>
      <tr>
        <td>V1</td>
        <td>x1</td>
        <td>x2</td>
        <td>x3</td>
      </tr>
      <tr>
        <td></td>
        <td><input id="x1" type="text" /></td>
        <td><input id="x2" type="text" /></td>
        <td><input id="x3" type="text" /></td>
      </tr>
      <tr>
        <td>V2</td>
        <td>y1</td>
        <td>y2</td>
        <td>y3</td>
      </tr>
      <tr>
        <td></td>
        <td><input id="y1" type="text" /></td>
        <td><input id="y2" type="text" /></td>
        <td><input id="y3" type="text" /></td>
      </tr>
    </table>
    <button id="calculate">Обрахувати</button>
    <button id="clear">Очистити</button>
    <p id="result"></p>
  </body>
  <script src="script.js"></script>
</html>
